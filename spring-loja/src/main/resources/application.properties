#Perfil ativo
spring.profiles.active=${APP_PROFILE:test}

#Jpa
spring.jpa.open-in-view=false
spring.jpa.defer-datasource-initialization=true

#SpringDoc-Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.doc-expansion=none

#Variável que determina quais URL's poderão acessar a API. Local apneas permitindo acesso para aplicaçõs Angular na porta 4200
#Essa variável deve ser adicionada no deploy em produção
cors.origins=${CORS_ORIGINS:http://localhost:4200}

# Limitando o tamando dos arquivos  de upload
spring.servlet.multipart.max-file-size: 6MB
spring.servlet.multipart.max-request-size: 6MB